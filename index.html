<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Quiz</title>
</head>
<body>
  <div class="container-fluid container01">
    <h1 id="heading01">Programming Quiz</h1>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Test your knowledge!</h1>
        <form id="quizForm">
          <div class="form-group">
            <label for="htmlQuestion">Who invented HTML?</label>
            <select class="form-control" id="htmlQuestion">
              <option>Rasmus Lerdorf</option>
              <option>Guido van Rossum</option>
              <option>Tim Berners-Lee</option>
            </select>
          </div>
          <div class="form-group">
            <label for="javascriptQuestion01">Which of the following is not a JavaScript framework?</label>
            <select class="form-control" id="javascriptQuestion">
              <option>React</option>
              <option>Bootstrap</option>
              <option>Vue</option>
            </select>
          </div>
          <div class="form-group">
            <label for="javascriptQuestion02">When was ECMAScript 6 (ES6) released?</label>
            <select class="form-control" id="javascriptQuestion02">
              <option>2015</option>
              <option>2014</option>
              <option>2009</option>
            </select>
          </div>
          <div class="form-group">
            <label for="jqueryQuestion">Who invented jQuery?</label>
            <select class="form-control" id="jqueryQuestion">
              <option>Dennis Ritchie</option>
              <option>John Resig</option>
              <option>Bjarne Stroustrup</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid container02">
    <div class="footer">
      <p id="textFooter">&COPY; 2021 Programming Quiz.</p>
    </div>
  </div>
</body>  
</html>
